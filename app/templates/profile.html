{% extends "profile_base.html" %}
{% block stylesheets %}
    <link href="/static/css/friends.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/slider.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block grid_content %}
	<div class="grid-timeline"></div>
	<div class="friends_gridview"></div>
{% endblock %}
{% block scripts %}
	<script src="/static/js/profile.js"></script>
	<script src="http://connect.facebook.net/en_US/all.js"></script>

	<script>
		window.onload = function() {
			storeAppId("{{ appId }}");
			window.fbAsyncInit = function() {
			    FB.init({
			      appId      : "{{ appId }}",
			      xfbml      : true,
			      version    : 'v2.8'
			    });
			    FB.AppEvents.logPageView();
			  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		 }

	</script>

	<script>
		storeBaseURL("{{base_url}}");
		storeUserId("{{obj_id}}");
		setFriendsURL("{{friends_url}}");
		slider(["Friends","Recommendations","Invite"]);
	</script>
{% endblock %}
