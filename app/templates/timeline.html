{% extends "base.html" %}
{% block stylesheets %}
    <link href="/static/css/timeline.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/friends.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/likes.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/explore.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/sweetalert.css" rel="stylesheet" type="text/css"/>
    <link rel="manifest" href="/static/js/manifest.json">
{% endblock %}
{% block content %}
<div class="loading">Loading...</div>

<div class="timeline_container">
	<div class="recommendation_container">
		<div class="grid-timeline"></div>
	</div>
	<div class="friends_container">
		<div class="friends_gridview"></div>
		<div class="likes_list"></div>
	</div>
</div>

<div id="myModal" class="modal">
	<div class="modal-content">
		<div class="modal-category">Category</div>
		<div class="modal-name">Name</div>
		<div class="modal-price">Price</div>
		<div class="modal-lhs">
			<div class="modal-image"><img></img></div>
			<div class="modal-image-carousel">	
				<div class="modal-image-cell"></div>	
				<div class="modal-image-cell"></div>	
			</div>
		</div>
		<div class="modal-rhs">
			<div class="modal-detail"></div>
			<div class="friends-table">
			</div>
			<div class="modal-buttons">
				<div class="recommend-link"><button onclick="recommendBtnClicked()">RECOMMEND</button></div>
				<div class="buy-on-ebay-link"><a target="_blank">BUY ON EBAY</a></div>					
			</div>
			<div class="modal-friends">
				
			</div>
		</div>
	</div>
</div>
{% block scripts %}
	<script src="/static/js/notifications.js"></script>
	<script src="/static/js/likes.js"></script>
	<script src="/static/js/timeline.js"></script>
	<script src="/static/js/sweetalert.min.js"></script>
	<script>

	window.onload = function() {
		storeBaseURL("{{base_url}}");
		getRecommendationsForUserId("{{obj_id}}");
		getFriendsAndShowView("{{friends_url}}");
		getLikesAndShowView("{{likes_url}}");
	};

	</script>
{% endblock %}
{% endblock %}
