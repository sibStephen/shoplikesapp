{% extends "profile_base.html" %}
{% block stylesheets %}
    <link href="/static/css/explore.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block grid_content %}
	<div class="explore-grid-timeline">
	</div>
	<div id="pinModal" class="modal fade" role="dialog">
  	<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    	<div class="explore-category-name"><font size=2>SPORTS</font></div>
    	<div class="explore-product-name"><font size=5>Nike Shoes</font></div>
    	<div class="explore-price">$50</div>
		<div class="explore-lhs">
			<div class="explore-image"></div>
	    	<div class="explore-image-carousel"></div>
		</div>
		<div class="explore-rhs">
			<div class="explore-product-details"></div>
			<div class="explore-buttons">		
				<div class="explore-buy-online"></div>
				<div class="explore-recommend"></div>
			</div>
		</div>
    </div>

  </div>
</div>
{% endblock %}
{% block scripts %}
	<script src="/static/js/explore.js"></script>
	<script>
		var body = document.getElementsByTagName("body")[0];
		body.onload = function() {
			fetchProducts('{{username}}');
		};
	</script>
{% endblock %}
